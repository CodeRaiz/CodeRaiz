<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - CodeRaíz</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <form class="auth-form" id="loginForm">
            <div style="text-align: center; margin-bottom: 2rem;">
                <i class="fas fa-seedling" style="font-size: 3rem; color: var(--primary-color);"></i>
                <h2>Bienvenido de vuelta</h2>
                <p style="color: var(--text-light);">Inicia sesión en tu cuenta</p>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Tu contraseña">
            </div>

            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="checkbox" id="remember" name="remember">
                    <span>Recordarme</span>
                </label>
            </div>

            <button type="submit" class="auth-button">
                <i class="fas fa-sign-in-alt"></i>
                Iniciar Sesión
            </button>

            <div class="auth-links">
                <a href="recuperar-password.html">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="divider">
                <span>o</span>
            </div>

            <button type="button" class="auth-button" style="background: #4285f4; margin-bottom: 0.5rem;">
                <i class="fab fa-google"></i>
                Continuar con Google
            </button>

            <button type="button" class="auth-button" style="background: #1877f2;">
                <i class="fab fa-facebook-f"></i>
                Continuar con Facebook
            </button>

            <div class="auth-links">
                <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
                <p><a href="index.html">Volver al inicio</a></p>
            </div>
        </form>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
    </script>
</body>
</html>
